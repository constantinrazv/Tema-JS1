/* O functie care compara 2 valori si returneaza true daca sunt egale si false daca nu sunt egale */

function numere(nr1, nr2){
    if (nr1 === nr2){
        return true;
    } else {
        return false
    }

}
console.log (numere(2, 4));
console.log (numere(4, 4));
console.log (numere(5, 4));
console.log (numere(2.5, 2.5));

/* O functie care compara 2 valori si returneaza -1 daca primul e mai mic ca al doilea, 0 daca sunt egale si 1 daca primul e mai mare ca al doilea */false

function valori(val1, val2){
    if (val1 < val2){
        return -1;
    } else if (val1 === val2) {
        return 0;
    } else if (val1 > val2){
        return 1;
    }
}
console.log(valori(2, 4));
console.log (valori(4, 4));
console.log (valori(5, 4));

/* O functie care primeste 2 valori si returneaza maximul dintre cele 2 */

function maxValue (val1, val2){
    if(val1 > val2){
        return val1;
    } else if (val1 < val2){
        return val2;
    } 
}
console.log(maxValue(2, 4));
console.log(maxValue(4, 4));
console.log(maxValue(5, 4));

// O functie care primeste 2 valori si returneaza minimul dintre cele 2

function minValue (val1, val2){
    if(val1 > val2){
        return val2;
    } else if (val1 < val2){
        return val1;
    } 
}
console.log(minValue(2, 4));
console.log(minValue(1, 4));
console.log(minValue(5, 4));
